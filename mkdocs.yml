---
# Project information
site_name: Linux Guide and Hints
site_url: https://linuxguideandhints.com
site_description: >-
  Linux Guide and Hints Documentation

# Repository
repo_url: https://github.com/nazunalika/linux-guide-and-hints
repo_name: nazunalika/linux-guide-and-hints
edit_uri: edit/master/docs/

# Copyright
copyright: Copyright 2024, remyabel, nazunalika

# Configuration
theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - bash
    - perl
    - python
    - yaml
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.action.edit
  logo: assets/logo.png

# Plugins
plugins:
  - autolinks
  - awesome-pages
  - git-revision-date
  - search
#  - macros:
#      include_dir: docs/include

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - pymdownx.details # this allows collapsible attributions
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
