{%- if 'singlehtml' not in builder %}

  <form id="rtd-search-form" class="wy-form" action="https://duckduckgo.com/" method="get">
    <input type="text" name="q" placeholder="{{ _('Search docs') }}" />
    <input type="hidden" name="sites" value="https://linuxguideandhints.com" />

</div>
